<div *ngIf="!error_msg">
    <p>Select for join:</p>
    <div class="col-1-3">
        <ul class="heroes">
            <li *ngFor="let tab of tablelist" (click)="onSelectLeft(tab)" [class.selected]="tab === selectedleft">
                <span>{{tab}}</span>
            </li>
        </ul>
    </div>
    <div class="col-1-3">
        <h2>NATURAL JOIN</h2>
        <button *ngIf="selectedleft && selectedright && selectedleft != selectedright"(click)="join()">join</button>
        <p *ngIf="selectedleft == selectedright && selectedright">Please select different tables</p>
    </div>
    <div class="col-1-3">
        <ul class="heroes">
            <li *ngFor="let tab of tablelist" (click)="onSelectRight(tab)" [class.selected]="tab === selectedright">
                <span>{{tab}}</span>
            </li>
        </ul>
    </div>
</div>
<h2 *ngIf="error_msg">{{error_msg}}</h2>
<p>list of queries:</p>

<div class="grid grid-pad">
    <div *ngFor="let q of queries" [routerLink]="['/query', q.url]" class="col-1-5">
        <div class="module hero">
            <h4>{{q.desc}}</h4>            
        </div>
    </div>
</div>
